<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<title>LetsUpgrade JavaScript-Essential Mini Project</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div id="main" class="card">
						<div>
							<h4 style="text-align: center; font-weight: bold;">
								LetsUpgrade JavaScript-Essential
							</h4>
							<h4 style="text-align: center;">Mini Project</h4>
						</div>
						<div class="card-content">
							<span class="card-title">To-Do List</span>
							<div class="row">
								<form id="todo-form">
									<div class="input-field col s12">
										<input type="text" name="todo" id="todo" />
										<label for="todo">To-Do</label>
										<input type="submit" value="Add To-Do" class="btn red" />
									</div>
								</form>
							</div>
						</div>
						<div class="card-action">
							<h5 id="todo-title">To-Do</h5>
							<ul class="collection"></ul>
							<a href="#" class="clear-todos btn blue">Clear To-Do</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.5.1.js"
			integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
